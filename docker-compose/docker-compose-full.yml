version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-db
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce123
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  backend:
    build: ./backend
    container_name: ecommerce-backend
    environment:
      DATABASE_URL: postgresql://ecommerce:ecommerce123@postgres:5432/ecommerce?sslmode=disable
      JWT_SECRET: your-super-secret-key-change-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    networks:
      - ecommerce-network

  frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    environment:
      REACT_APP_API_URL: 185.26.144.214:4501
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  admin:
    build: ./admin
    container_name: ecommerce-admin
    environment:
      REACT_APP_API_URL: 185.26.144.214:4501
    ports:
      - "3001:3000"
    volumes:
      - ./admin:/app
      - /app/node_modules
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
